name: Bot CI

on:
  push:
    paths:
      - "project/bot/**"
      - "project/bot.Dockerfile"
      - "project/pom.xml"
      - ".github/workflows/bot.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: cd project && mvn package -pl bot -am

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: cd project && docker build --file bot.Dockerfile -t ghcr.io/melmelnikoff/bot:latest .

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/melmelnikoff/bot:latest

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run check style
        run: cd project && mvn -pl bot -am checkstyle:check

